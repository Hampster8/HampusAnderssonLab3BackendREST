<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">
    
    <div class="signup">
        <h3>Sign up</h3>
        <p id="error"></p>
        <form id="sign-up-form">
            <span align="left">Name</span><br>
            <input type="text" id="sign-up-name"><br>

            <span>Email</span><br>
            <input type="email" id="sign-up-email"><br>

            <span>Password</span><br>
            <input type="password" id="sign-up-password"><br><br>

            <button type="submit">Sign up</button><br><hr>
        </form> 
    </div>
    <div class="login">
        <h3>Login</h3>
        <form id="login-form">

            <span>Email</span><br>
            <input type="email" id="login-email"><br>

            <span>Password</span><br>
            <input type="password" id="login-password"><br><br>

            <button type="submit">Login</button><br>
        </form>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
